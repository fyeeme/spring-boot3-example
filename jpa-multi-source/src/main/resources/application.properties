spring.datasource.primary.username=root
spring.datasource.primary.password=root
spring.datasource.primary.jdbc-url=jdbc:mysql://127.0.0.1:3306/spring_boot
spring.datasource.primary.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.secondary.username=root
spring.datasource.secondary.password=root
spring.datasource.secondary.jdbc-url=jdbc:mysql://127.0.0.1:3306/spring_boot
spring.datasource.secondary.driver-class-name=com.mysql.cj.jdbc.Driver

spring.flyway.locations=classpath:migration
spring.flyway.url=jdbc:mysql://127.0.0.1:3306/spring_boot
spring.flyway.user=root
spring.flyway.password=root

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect